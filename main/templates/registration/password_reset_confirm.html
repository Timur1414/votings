{% extends "base.html" %}

{% block content %}
    {% if validlink %}
        <h1>Reset password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset</button>
        </form>
    {% else %}
        <p>The link is probably incorrect or has already been used.</p>
    {% endif %}
{% endblock %}
