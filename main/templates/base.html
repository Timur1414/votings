<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        {% block extra_css %} {% endblock %}
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Index</a>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
            </div>
            {% if request.user.is_authenticated %}
                <a class="navbar-brand text-danger" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="navbar-brand text-primary" href="#">Register</a>
                <a class="navbar-brand text-success" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </nav>
    </header>
    <main class="p-3">
        {% block content %} {% endblock %}
    </main>
    <footer class="position-fixed container-fluid bottom-0 p-2 bg-secondary">
        <p class="m-0 text-white">Author. Contacts</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_js %} {% endblock %}
</body>
</html>
